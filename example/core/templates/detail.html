<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h3>{{post.title}}</h3>
          <small>{{post.published}}</small>
        </div>
        <div class="card-body">
          {% for tag in post.tags.all %}
          <a href="#" class="badge badge-info">{{ tag }}</a>
          {% endfor %}
          <p>{{post.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
